{% extends "base.html" %}
{% block head %}
<title>Task Smash - Edit</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1>Edit Task</h1>
    <form action="/update/{{task.id}}" method="POST" class="edit-form">
        <input type="text" name="content" id="content" value="{{task.content}}" required />
        <div class="edit-buttons">
            <a href="/" class="cancel-btn">Cancel</a>
            <input type="submit" value="Update" class="update-btn" />
        </div>
    </form>
</div>
{% endblock %}
